{% extends "pages/pages.html" %}
{% block title %}Contact Us{% endblock title %}
{% block main %}
	<div class="shadow p-5 rounded">
		<h1>Contact us</h1>
		{% if submitted %}
			<p class="success">
			Your message was submitted successfully. Thank you.
			</p>

		{% else %}
			<form action="" method="post" novalidate>
			<table>
				{{ form.as_table }}
				<tr>
					<td>&nbsp;</td>
					<td><button type="submit" class="btn btn-primary">Submit</button></td>
				</tr>
			</table>
			{% csrf_token %}
			</form>
		{% endif %}
	</div>
{% endblock main %}
