{% extends "base.html" %}

{% block nav %}
	{% for page in page_list %}
		<li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
	{% endfor %}
{% endblock nav %}


{% block main %}
	<div class="shadow p-2 rounded">
		{% autoescape off %}
		<p>{{ content }}</p>
		{% endautoescape %}
	</div>
{% endblock main %}
